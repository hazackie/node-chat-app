<!DOCTYPE html>

<html>
  <head>
    <title>Socket IO</title>
  </head>
  <body>
    Welcome to Socket IO

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on('connect', () => {
        console.log('Connected to server');
      });

      socket.on('disconnect', () => {
        console.log('Disconnected from server');
      });
    </script>
  </body>
</html>
